systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod-router.log



processManagement:
  fork: true
  pidFilePath: /var/run/mongodb/mongod-router.pid
  timeZoneInfo: /usr/share/zoneinfo

net:
  port: 27017
  bindIp: 0.0.0.0


sharding:
  # clusterRole: configsvr
  configDB: rs-conf/<mongo_replication_1>:27017,<mongo_replication_2>:27017,<mongo_replication_3>:27017
